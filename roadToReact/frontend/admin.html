<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    
    <form action="" method="post">
        <h3>Add Product</h3>
        <input placeholder="id" type="number" id="id">
        <input placeholder="name" type="text" id="name">
        <input placeholder="number" type="number" id="price">
        <input type="button" value="Submit" onclick="addProduct()">
    </form>


    <form action="" method="delete">
        <h3>Delete Product</h3>
        <input placeholder="id" type="text" id="del_id">
        <input type="button" value="Submit" onclick="delProduct()">
    </form>

    <form action="" method="put">
        <h3>Put Product</h3>
        <input placeholder="id" type="number" id="put_id">
        <input placeholder="name" type="text" id="put_name">
        <input placeholder="number" type="number" id="put_price">
        <input type="button" value="Submit" onclick="updateProduct()">
    </form>
</body>
<script>
    async function addProduct(){
        event.preventDefault();

        let product={
            id:document.getElementById("id").value,
            name:document.getElementById("name").value,
            price:document.getElementById("price").value
        };

        product=JSON.stringify(product);
        let response= await fetch('http://localhost:3000/api/product',{

            method:'POST',
            body:product,
            headers:{
                'Content-Type':'application/JSON',
            },

        });

       
        console.log("response:",response);

    }

    async function delProduct(){

        let id=document.getElementById("del_id").value;

        let response= await fetch(`http://localhost:3000/api/product/${id}`,{

            method:'DELETE',
            headers:{
                'Content-Type':'application/JSON',
            },

        });

       let data= await response.json();
        console.log("data:",data);

    }

    async function updateProduct(){

        let product={
            name:document.getElementById("put_name").value,
            price:document.getElementById("put_price").value
        };

        product=JSON.stringify(product);

        let id=document.getElementById("put_id").value;
        let response= await fetch(`http://localhost:3000/api/product/${id}`,{

            method:'PUT',
            body:product,
            headers:{
                'Content-Type':'application/JSON',
            },

        });

       
        let data= await response.json();
        console.log("data:",data);


    }

</script>
</html>
